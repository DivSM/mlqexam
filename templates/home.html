<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="shortcut icon" href="https://yourfavicon.ico" type="image/x-icon">
    <!-- Bootstrap 4.0 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/f75621122b.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <!-- Sentiment Analysis Form -->
        <div class="card shadow-lg p-4 rounded-lg">
            <div class="card-header text-center">
                <h2 class="h3 font-weight-bold text-primary">Sentiment Analysis</h2>
                <!-- Instruction Message -->
                <div class="instruction-card">
                    Enter some text and click "Analyze" to get sentiment analysis.
                </div>
            </div>
            <div class="card-body">
                <form action="/" method="POST">
                    <div class="form-group">
                        <textarea name="text" class="form-control" rows="5" placeholder="Enter text here..." required></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-search"></i> Analyze</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sentiment Results -->
        {% if sentiment %}
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-info text-white">
                        <h4>Sentiment</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="text-uppercase">{{ sentiment }}</h5>
                        <img src="{{ image }}" alt="Emotion Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
